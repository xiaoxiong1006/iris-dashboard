<!DOCTYPE html>
<html>
  <head>
    <title>鸢尾花可视化大图</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/echarts.js') }}"></script>
  </head>

  <body>
    <div class="chart-container">
      <!-- 为 柱状图 准备一个定义了宽高的 DOM -->
      <div id="main" class="chart"></div>

      <!-- 为 饼图 准备一个定义了宽高的 DOM -->
      <div id="pieChart" class="chart"></div>

      <!-- 为  散点图 准备一个定义了宽高的 DOM -->
      <div id="scatterChart" class="chart"></div>

      <!-- 为  直方图 准备一个定义了宽高的 DOM -->
      <div id="histChart" class="chart"></div>
    </div>
    <script src="{{ url_for('static', filename='js/bar_pie_chart.js') }}"></script>
    <script src="{{ url_for('static', filename='js/scatter.js') }}"></script>
    <script src="{{ url_for('static', filename='js/hist.js') }}"></script>
  </body>
</html>
